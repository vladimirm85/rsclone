openapi: 3.0.0
info:
  title: Arkanoid API
  description: API for Arkanoid game
  version: 1.0.0
  contact:
    name: Vladimir Mazhirin
    url: https://github.com/vladimirm85
    email: vladimirm85@gmail.com
servers:
  - url: https://arkanoid-rss-be.herokuapp.com
    description: Production server



paths:

  /account/:
    get:
      summary: Takes User ID from token and returns User
      operationId: getAccount
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/User'
        '401':
          $ref: '#/components/responses/AccessDenied'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Account


  /account/verify/{key}:
    post:
      summary: Takes Verification key from the parametrs and returns Bearer token
      operationId: verify
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/VerificationKey'
      responses:
        '200':
          $ref: '#/components/responses/BearerToken'
        '404':
          $ref: '#/components/responses/VerificationKeyNotFound'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Account


  /account/forgot-password:
    post:
      summary: Takes Email from the body and send Password recovery email
      operationId: forgotPassword
      requestBody:
        $ref: '#/components/requestBodies/Email'
      responses:
        '201':
          $ref: '#/components/responses/RecoveryPasswordKey'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Account


  /account/restore-password/{key}:
    post:
      summary: Takes key from the parameters, password and repeatPassword from the body and returns Bearer token
      operationId: restorePassword
      parameters:
        - $ref: '#/components/parameters/RecoveryPasswordKey'
      requestBody:
        $ref: '#/components/requestBodies/Passwords'
      responses:
        '201':
          $ref: '#/components/responses/RecoveryPasswordKey'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Account


  /account/resend-verify:
    post:
      summary: Takes Email from the body and send verification email
      operationId: resendVerifyLetter
      requestBody:
        $ref: '#/components/requestBodies/Email'
      responses:
        '200':
          $ref: '#/components/responses/EmailSend'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '409':
          $ref: '#/components/responses/VerificationKeyAlreadyVerified'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Account


  /account/set-avatar:
    post:
      summary: Takes User ID from the token, Avatar base 64 string from the body and returns User
      operationId: setAvatar
      requestBody:
        description: Base 64 string
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  example: data:image/jpeg;base64,
      responses:
        '201':
          $ref: '#/components/responses/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Account


  /auth/register:
    post:
      summary: Takes Registration data from the body and send verification email
      operationId: register
      requestBody:
        $ref: '#/components/requestBodies/RegistrationData'
      responses:
        '200':
          $ref: '#/components/responses/EmailSend'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DataValidationFail'
                  - $ref: '#/components/schemas/EmailIsTaken'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Auth


  /auth/login:
    post:
      summary: Takes Login data from the body and returns Bearer token
      operationId: login
      requestBody:
        $ref: '#/components/requestBodies/LoginData'
      responses:
        '201':
          $ref: '#/components/responses/BearerToken'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Unauthorized'
                  - $ref: '#/components/schemas/EmailVerificationFail'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '409':
          $ref: '#/components/responses/DataValidationFailed'
        '422':
          $ref: '#/components/responses/AccessFailed'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Auth


  /auth/google:
    get:
      summary: Redirect to google login page then redirect to FRONT_BASE_URL/social-login-success with token in parametrs
      operationId: loginGoogle
      responses:
        '302':
          description: Found
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Auth


  /auth/github:
    get:
      summary: Redirect to github login page then redirect to FRONT_BASE_URL/social-login-success with token in parametrs
      operationId: loginGithub
      responses:
        '302':
          description: Found
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Auth


  /auth/facebook:
    get:
      summary: Redirect to facebook login page then redirect to FRONT_BASE_URL/social-login-success with token in parametrs
      operationId: loginFacebook
      responses:
        '302':
          description: Found
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Auth


  /saves/:

    get:
      summary: Takes user ID from token and returns all user saves
      operationId: getAllSaves
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Saves'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Save

    post:
      summary: Takes user ID from the token, Save data from the body and creates user Save
      operationId: createSave
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/SaveData'
      responses:
        '201':
          $ref: '#/components/responses/Save'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Save


  /saves/{id}:

    get:
      summary: Takes user ID from the token, Save ID from the parameters and returns user Save
      operationId: getSaveById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SaveId'
      responses:
        '200':
          $ref: '#/components/responses/Save'
        '404':
          $ref: '#/components/responses/SaveNotFound'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Save

    put:
      summary: Takes user ID from the token, Save ID from the parameters, Save data from the body and creates user Save
      operationId: updateSave
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SaveId'
      requestBody:
        $ref: '#/components/requestBodies/SaveData'
      responses:
        '200':
          $ref: '#/components/responses/Save'
        '404':
          $ref: '#/components/responses/SaveNotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Save

    delete:
      summary: Takes user ID from the token, Save ID from the parameters and delete the Save
      operationId: deleteSave
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SaveId'
      responses:
        '200':
          $ref: '#/components/responses/SaveDeleted'
        '404':
          $ref: '#/components/responses/SaveNotFound'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Save


  /levels-stats/:

    get:
      summary: Takes user ID from the token, Level Limit ForUser from the parameters and returns Levels stats array
      operationId: getAllLevelsStats
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/LevelQuery'
        - $ref: '#/components/parameters/LimitQuery'
        - $ref: '#/components/parameters/ForUserQuery'
      responses:
        '200':
          $ref: '#/components/responses/LevelsStats'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Level stats

    post:
      summary: Takes user ID from the token, Level Score the body and returns LevelStat
      operationId: createLevelStat
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/LevelStat'
      responses:
        '200':
          $ref: '#/components/responses/LevelStat'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '500':
          $ref: '#/components/responses/Error'
      tags:
        - Level stats


components:


  schemas:

    Save:
      type: object
      properties:
        _id:
          type: string
          example: 60048e26a8486d510406b33f
        saveData:
          type: object
        userId:
          type: string
          example: 600485e573f5ce001796f558
        createdAt:
          type: string
          format: date
          example: 2021-01-17T19:21:10.492+00:00

    User:
      type: object
      properties:
        _id:
          type: string
          example: 60048e26a8486d510406b33f
        nickname:
          type: string
          example: nickname
        password:
          type: string
          example: $2a$10$jbhoEnzG8EPWf7icxetGyOS/IQHClP6xslWq.6rELstxy.PMugiFq
        totalScore:
          type: number
          example: 1209
        avatar:
          type: string
          example: data:image/jpeg;base64,/9j/4RCyRXhpZgAATU0AKgAAAAgAAodpAAQAAAABAAAIMuo
        createdAt:
          type: string
          format: date
          example: 2021-01-17T19:21:10.492+00:00

    LevelStat:
      type: object
      properties:
        _id:
          type: string
          example: 60048e26a8486d510406b33f
        level:
          type: integer
          example: 1
        score:
          type: integer
          example: 1234
        userId:
          type: string
          example: 600f3305eaf8950017d047e2
        nickname:
          type: string
          example: nickname
        createdAt:
          type: string
          format: date
          example: 2021-01-17T19:21:10.492+00:00

    DataValidationFail:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: ${fieldName} validation error

    EmailVerificationFail:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: email ${email} is not verified

    EmailIsTaken:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Sorry, email ${email} has already been taken!


    Unauthorized:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unauthorized


  securitySchemes:

    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


  responses:

    BearerToken:
      description: Bearer Token
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                type: string
                example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRzeWJ1bGtvLmFydGVtQGdtYWlsLmNvbSIsInVzZXJJZCI6IjYwMGYyYTZiZWFmODk1MDAxN2QwNDdkZiIsImlhdCI6MTYxMTYwNzQwNywiZXhwIjoxNjExNjkzODA3fQ.rjSpg9yn-Re1MJeaYTxPgq5bqHuS_QZ56odN8Z0c750

    EmailSend:
      description: Email Send
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                type: string
                example: Email send

    User:
      description: User
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                $ref: '#/components/schemas/User'

    Save:
      description: Save
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                $ref: '#/components/schemas/Save'

    Saves:
      description: Array of Save.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                type: array
                items:
                  $ref: '#/components/schemas/Save'

    LevelStat:
      description: Level Stat
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                $ref: '#/components/schemas/LevelStat'

    LevelsStats:
      description: Array of Levels Stats
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                type: array
                items:
                  $ref: '#/components/schemas/LevelStat'

    SaveDeleted:
      description: Save Deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              payload:
                type: string
                example: 'Deleted'

    SaveNotFound:
      description: Save not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: No such save

    UserNotFound:
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: No such user

    RecoveryPasswordKey:
      description: Recovery password key created
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: recovery password key created

    VerificationKeyNotFound:
      description: Verification key not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: verificationKey was not found in database

    VerificationKeyAlreadyVerified:
      description: Verification key already verified
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: email ${email} is already verified

    AccessFailed:
      description: Access denied
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Email or password is incorrect


    DataValidationFailed:
      description: Data validation failed
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: ${fieldName} validation error


    AccessDenied:
      description: Access denied
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Access denied

    Error:
      description: Error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Error message

    Unauthorized:
      description: Unauthorized


  requestBodies:

    LoginData:
      description: Login Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: test@test.com
              password:
                type: string
                example: 123f56W2178w

    RegistrationData:
      description: Registration Data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: test@test.com
              password:
                type: string
                example: 123f56W2178w
              repeatPassword:
                type: string
                example: 123f56W2178w

    Email:
      description: Email
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: test@test.com

    Passwords:
      description: Password and repeatPassword
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              password:
                type: string
                example: 123f56W2178w
              repeatPassword:
                type: string
                example: 123f56W2178w

    SaveData:
      description: Save data
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              saveData:
                type: object

    LevelStat:
      description: Level number and Score
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              level:
                type: integer
                example: 1
              score:
                type: integer
                example: 1234

  parameters:

    SaveId:
      name: id
      in: path
      description: Save ID
      required: true
      schema:
        type: string
        example: 60048e26a8486d510406b33f

    LevelQuery:
        in: query
        name: level
        schema:
          type: integer
          example: 1
        description: The Level number

    LimitQuery:
      in: query
      name: limit
      schema:
        type: integer
        example: 11
      description: The numbers of items to return

    ForUserQuery:
      in: query
      name: forUser
      schema:
        type: integer
        example: 0
      description: If 1 = true, returns only current user stats, if 0 = false, returns all stats

    VerificationKey:
      name: key
      in: path
      description: Verification key hash
      required: true
      schema:
        type: string
        example: 36e212c1-c391-46f8-87c8-5e4aa5548f82

    RecoveryPasswordKey:
      name: key
      in: path
      description: Recovery password key hash
      required: true
      schema:
        type: string
        example: 36e212c1-c391-46f8-87c8-5e4aa5548f82
